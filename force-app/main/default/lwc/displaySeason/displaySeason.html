<template>
    <lightning-card title="Seasons:">
        <template if:true={records}>            
        <div class="slds-align_absolute-center slds-box slds-box_x-small" >
            <lightning-vertical-navigation>
                <lightning-vertical-navigation-section>
                    <template for:each={records} for:item="season">
                        <button type="button" key={season.Id} value={season.Id} onclick={handleButtonClick}>Season {season.Season_No__c}</button>
                    </template>
                </lightning-vertical-navigation-section>
            </lightning-vertical-navigation>
        </div>
    </template>
    </lightning-card>
</template>
